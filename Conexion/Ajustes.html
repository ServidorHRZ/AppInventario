<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }

        .home-icon, .search-icon {
            font-size: 20px;
            color: #444;
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .home-icon:hover, .search-icon:hover {
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 28px;
            margin: 25px 0;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .form-group input:disabled {
            background-color: #f9f9f9;
            color: #666;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
            pointer-events: none;
        }

        .form-group label + input + i {
            top: calc(50% + 10px);
        }

        .form-group input:disabled + i {
            opacity: 0.5;
        }

        .btn-guardar {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin: 30px auto 10px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .btn-guardar:hover {
            background-color: #357abd;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                padding: 15px;
            }

            body {
                background-color: #ffffff;
            }

            h1 {
                font-size: 24px;
            }

            .form-group input {
                padding: 10px 35px 10px 12px;
            }

            .btn-guardar {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="home-icon"><i class="fas fa-home"></i></a>
            <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
        </div>

        <h1>Configuración</h1>

        <form>
            <div class="form-group">
                <input type="text" placeholder="IP Actual" disabled>
                <i class="fas fa-network-wired"></i>
            </div>
            <div class="form-group">
                <input type="text" placeholder="BD Actual" disabled>
                <i class="fas fa-database"></i>
            </div>
            <div class="form-group">
                <label>IP</label>
                <input type="text">
                <i class="fas fa-network-wired"></i>
            </div>
            <div class="form-group">
                <label>BD</label>
                <input type="text">
                <i class="fas fa-database"></i>
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label>Clave</label>
                <input type="password">
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="btn-guardar">
                <i class="fas fa-save"></i> Guardar
            </button>
        </form>
    </div>
</body>
</html>
